<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<link href="css/index.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="px3">
		<div class="max-width-3 mx-auto">
			<div class="posts">
				{% for path, post in posts %}
					<div class="post">
						<a href="{{ path }}/index.html">
							<strong>{{ post.metadata.title }}</strong> / {{ post.metadata.date }}
						</a>
					</div>
				{% endfor %}
			<div>
		</div>
	</div>
</body>
</html>
